<app-header [titulo]="titulo || 'Datetime Page'"></app-header>

<ion-content>
    <ion-list>

        <ion-list-header>
            <ion-label>Datos de nacimiento</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime placeholder="born date" 
                          value="{{ fechaNacimiento | date: 'yyyy-MM-dd' }}"
                          displayFormat="YYYY MMMM DD"
                          >
            </ion-datetime>
        </ion-item>

    </ion-list>
</ion-content>
