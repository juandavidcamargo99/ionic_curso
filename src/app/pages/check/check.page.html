<app-header [titulo]="titulo || 'Check Box Page'"></app-header>

<ion-content>
  <ion-checkbox></ion-checkbox>

  <ion-list>
    <ion-item *ngFor="let check of data">
      <ion-label>{{ check.name }}</ion-label>
      <ion-checkbox [(ngModel)]="check.selected" 
                    [color]="check.name"
                    (click)="onClick(check)">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
